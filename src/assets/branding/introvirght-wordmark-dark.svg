<svg width="400" height="80" viewBox="0 0 400 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Elegant gradient for dark theme -->
    <linearGradient id="textGradientDark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e5e7eb"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e5e7eb"/>
    </linearGradient>
    
    <!-- Enhanced glow for dark theme -->
    <filter id="glowDark" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feFlood flood-color="#60a5fa" flood-opacity="0.4"/>
      <feComposite in2="coloredBlur" operator="in"/>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Outer glow -->
    <filter id="outerGlowDark" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feFlood flood-color="#3b82f6" flood-opacity="0.3"/>
      <feComposite in2="coloredBlur" operator="in"/>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer glow layer -->
  <text x="200" y="50" 
        font-family="'Dancing Script', 'Caveat', cursive" 
        font-size="42" 
        font-weight="600"
        text-anchor="middle" 
        fill="#3b82f6"
        filter="url(#outerGlowDark)"
        letter-spacing="1px"
        opacity="0.6">
    Introvirght
  </text>
  
  <!-- Main text with glow -->
  <text x="200" y="50" 
        font-family="'Dancing Script', 'Caveat', cursive" 
        font-size="42" 
        font-weight="600"
        text-anchor="middle" 
        fill="url(#textGradientDark)"
        filter="url(#glowDark)"
        letter-spacing="1px">
    Introvirght
  </text>
  
  <!-- Subtle underline accent -->
  <line x1="50" y1="60" x2="350" y2="60" 
        stroke="url(#textGradientDark)" 
        stroke-width="1" 
        opacity="0.4"/>
</svg>