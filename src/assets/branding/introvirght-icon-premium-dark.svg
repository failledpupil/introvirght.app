          stroke-width="1.5"/>
    
    <!-- Right hemisphere -->
    <path d="M108 35 C108 25 103 20 93 20 C88 20 83 22 78 25 C76 27 74 29 72 31 C72 35 72 40 72 45 C72 55 72 65 72 75 C72 85 72 95 72 105 C74 107 76 109 78 111 C83 114 88 116 93 116 C103 116 108 111 108 101 C108 96 106 91 102 87 C106 83 108 78 108 73 C108 68 106 63 102 59 C106 55 108 50 108 45 C108 42 108 38 108 35 Z" 
          fill="url(#iconBrainGradientDark)" 
