    <path d="M28 65 C35 63 42 65 48 63" stroke="url(#iconAccentGradientDark)" stroke-width="1.5" stroke-linecap="round" fill="none"/>
    <path d="M28 80 C35 78 42 80 48 78" stroke="url(#iconAccentGradientDark)" stroke-width="1.5" stroke-linecap="round" fill="none"/>
    
    <path d="M100 50 C93 48 86 50 80 48" stroke="url(#iconAccentGradientDark)" stroke-width="1.5" stroke-linecap="round" fill="none"/>
    <path d="M100 65 C93 63 86 65 80 63" stroke="url(#iconAccentGradientDark)" stroke-width="1.5" stroke-linecap="round" fill="none"/>
    <path d="M100 80 C93 78 86 80 80 78" stroke="url(#iconAccentGradientDark)" stroke-width="1.5" stroke-linecap="round" fill="none"/>
