<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium gradients for dark icon -->
    <linearGradient id="iconBrainGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa"/>
      <stop offset="50%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    
    <linearGradient id="iconAccentGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    
    <!-- Glow filter for dark icon -->
    <filter id="iconGlowDark" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Simplified brain for icon size -->
  <g filter="url(#iconGlowDark)">
    <!-- Left hemisphere -->
    <path d="M20 35 C20 25 25 20 35 20 C40 20 45 22 50 25 C52 27 54 29 56 31 C56 35 56 40 56 45 C56 55 56 65 56 75 C56 85 56 95 56 105 C54 107 52 109 50 111 C45 114 40 116 35 116 C25 116 20 111 20 101 C20 96 22 91 26 87 C22 83 20 78 20 73 C20 68 22 63 26 59 C22 55 20 50 20 45 C20 42 20 38 20 35 Z" 
          fill="url(#iconBrainGradientDark)" 
