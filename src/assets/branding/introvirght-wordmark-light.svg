<svg width="400" height="80" viewBox="0 0 400 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Elegant gradient for light theme -->
    <linearGradient id="textGradientLight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="50%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1e40af"/>
    </linearGradient>
    
    <!-- Subtle glow filter -->
    <filter id="glowLight" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Text shadow -->
    <filter id="shadowLight" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="1" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Main text with elegant styling -->
  <text x="200" y="50" 
        font-family="'Dancing Script', 'Caveat', cursive" 
        font-size="42" 
        font-weight="600"
        text-anchor="middle" 
        fill="url(#textGradientLight)"
        filter="url(#glowLight)"
        letter-spacing="1px">
    Introvirght
  </text>
  
  <!-- Subtle underline accent -->
  <line x1="50" y1="60" x2="350" y2="60" 
        stroke="url(#textGradientLight)" 
        stroke-width="1" 
        opacity="0.3"/>
</svg>