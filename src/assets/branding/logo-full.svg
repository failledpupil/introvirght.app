<svg width="280" height="64" viewBox="0 0 280 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Full logo: Icon + Wordmark -->
  <defs>
    <linearGradient id="bookGradientFull" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="penGradientFull" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151" />
      <stop offset="50%" style="stop-color:#1e3a8a" />
      <stop offset="100%" style="stop-color:#0f172a" />
    </linearGradient>
    <linearGradient id="textGradientFull" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a" />
      <stop offset="100%" style="stop-color:#374151" />
    </linearGradient>
  </defs>
  
  <!-- Icon -->
  <g id="icon">
    <!-- Book shadow -->
    <rect x="10" y="10" width="32" height="44" rx="3" fill="#1e3a8a" opacity="0.08"/>
    
    <!-- Main book -->
    <rect x="8" y="8" width="32" height="44" rx="3" fill="#faf7f0" stroke="#1e3a8a" stroke-width="1.5"/>
    
    <!-- Book pages effect -->
    <rect x="10" y="10" width="28" height="40" rx="2" fill="url(#bookGradientFull)"/>
    
    <!-- Binding line -->
    <line x1="8" y1="12" x2="8" y2="48" stroke="#1e3a8a" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Binding holes -->
    <circle cx="8" cy="18" r="1" fill="#1e3a8a" opacity="0.6"/>
    <circle cx="8" cy="26" r="1" fill="#1e3a8a" opacity="0.6"/>
    <circle cx="8" cy="34" r="1" fill="#1e3a8a" opacity="0.6"/>
    <circle cx="8" cy="42" r="1" fill="#1e3a8a" opacity="0.6"/>
    
    <!-- Page lines -->
    <line x1="12" y1="16" x2="36" y2="16" stroke="#1e3a8a" stroke-width="0.5" opacity="0.3"/>
    <line x1="12" y1="20" x2="34" y2="20" stroke="#1e3a8a" stroke-width="0.5" opacity="0.3"/>
    <line x1="12" y1="24" x2="36" y2="24" stroke="#1e3a8a" stroke-width="0.5" opacity="0.3"/>
    <line x1="12" y1="28" x2="32" y2="28" stroke="#1e3a8a" stroke-width="0.5" opacity="0.3"/>
    
    <!-- Fountain pen -->
    <g transform="translate(42, 20)">
      <!-- Pen body -->
      <ellipse cx="6" cy="16" rx="2.5" ry="16" fill="url(#penGradientFull)" transform="rotate(25)"/>
      
      <!-- Pen nib -->
      <path d="M0 8 L4 20 L2 22 L-2 20 Z" fill="#374151" transform="rotate(25)"/>
      <path d="M0 8 L4 20 L2 22 L0 20 Z" fill="#1e3a8a" transform="rotate(25)"/>
      
      <!-- Pen tip -->
      <circle cx="1" cy="21" r="0.8" fill="#fef08a" transform="rotate(25)"/>
      
      <!-- Ink flow -->
      <path d="M1 22 Q3 26 5 30" stroke="#1e3a8a" stroke-width="1" opacity="0.4" fill="none" transform="rotate(25)"/>
    </g>
    
    <!-- Subtle highlight on book -->
    <rect x="8" y="8" width="4" height="44" rx="3" fill="#ffffff" opacity="0.1"/>
  </g>
  
  <!-- Wordmark -->
  <g transform="translate(70, 8)">
    <text x="0" y="32" font-family="Dancing Script, cursive" font-size="28" font-weight="600" fill="url(#textGradientFull)" letter-spacing="0.5px">
      Introvirght
    </text>
    
    <!-- Subtle underline -->
    <path d="M0 38 Q90 36 180 38" stroke="#1e3a8a" stroke-width="1" opacity="0.3" fill="none"/>
    
    <!-- Small decorative elements -->
    <circle cx="-4" cy="24" r="1.5" fill="#1e3a8a" opacity="0.4"/>
    <circle cx="184" cy="24" r="1.5" fill="#1e3a8a" opacity="0.4"/>
  </g>
</svg>
